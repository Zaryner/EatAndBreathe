Краткое руководство:
обьекты формируются из тегов Тег - заключенные в квадратные скобки [имя=значение]
в случае логические значений отсутсвие тега приравнивается ко лжи, присутствие к истинне
Теги делятся на обязательные - отсутсвие которых приведет к ошибке и необязательные - в случае
отсутсвия которых используются базовые значения
Любой обьект должен обязательно содержать тег [id=положительное целое число до 400] который индетифицирует сущность, тег [end] показывающий
конец описания сущности, тег [sprite=текст] содержащий путь к изображению сущности, а также
тег [class=текст] определяющий к какому классу будет относится сущность

[class=entity] определяет базовую сущность, к ней применимы теги:
[dl=целое число от -100 до 100] уровень отрисовки. Сущность с меньшим значением будет рисоваться на экране раньше, ее перекроют сущности с уровнем выше, по умолчанию 0, у костров -5, у игрока 0, игрок всегда рисуется ниже уровня 0 и выше уровня -1
[sx=дробое число] и [sy=дробое число] размеры сущности, по умолчанию 1,1
[rot=дробное число] базовый угол поворота сущности, по умолчанию 0

[class=solidobject] или [class=so] определяет твердую сущность у которой есть коллайдер, владеет всеми тегами class entity, а также:
[flying] наличие означает что обьект не будет участвовать в столкновениях, можно будет проходить сквозь него, он сможет проходить сквозь другие обьекты
[clpx=дробое число] и [clpy=дробое число] позицию квадратного коллайдера(верхний левый угол), по умолчанию 0,0
[clsx=дробое число] и [clsy=дробое число] размер квадратного коллайдера, по умолчанию 80,80
[sprite_bounds] при наличии позиция и размер колайдера становится минимальным прямоугольником, содежащим все точки спрайта. Идеально для прямоуголных сущностей.

[class=mapactiveobject] или [class=mao] обьект который можно разместить на карте, имеет все теги class solidobject(размещение обьектов класса до этого вероятно преведет к ошибке)

[class=building] или [class=mapentity] обьект имеющий хп и защиту, его можно атаковать, имеет все теги class mapactiveobject, а также
[hp=дробное число] - здоровье/прочность, обязательный тег
[def=дробное число] - защита, уменьшающая получаемый урон (прямой и возможно некоторые другие виды урона, защита игрока слегка работает и на шипы), обязательный тег

[class=materialsource] или [class=ms] определяет обьект из которого можно добывать ресурсы (источник ресурсов),владеет всеми тегами class solidobject, а также:
[rt=дробное число] время в секундах спустя которое обьект пополняется ресурсами, по умолчанию 30
Следующие 6 тегов должны обязательно присутсвовать вместе (если есть [material_id3=] должны быть [material_count3=] и другие), а также необходимо присутсвие этих тегов с (числом) равным 1, максимальное (число) = 9
[material_id(число)=целое число] индентификатор предмета(не сущности) который можно добыть
[material_count(число)=целое число] максимальное кол-во предметов, хранящееся в данном обьекте (при создании обьекта к-во предметов максимально)
[lpt(число)=целое число] кол-во предметов, добываемых единоразово
[restore_count(число)=целое число] количество данного предмета добавляемое при пополнении источника 
[chance(число)=целое число] шанс добычи данного предмета в одной десятой процента ([chance=1] - шанс = 0.1% [chance=22] - шанс = 2.2%)
[mining(число)=дробное число] сложность добычи. -1 - всегда добывается штука , 0 - можно добыть рукой 1 штуку

[class=spiky] - шипы, обьекты при касании с которыми и при ударе которых получаешь урон. Содержит все теги class building, а также:
[dmg=дробное число] наносимый урон, обязательный тег

[class=bonfire] или [class=fire] костёр, рядом с которым восстанавливается тепло. Имеет все теги class building, а также тег
[fire_sprite=текст] указывающий на файл изображения центра костра (этот спрайт расширяется из обычного во время анимации горения)

[class=animal] имеет все теги class building(не имеет особого смысла создавать обьекты этого класса, следует использовать производные), а также имеет теги
[dmg=дробное число] наносимый урон, обязательный тег
[spd=дробное число] скорость передвижения, обязательный тег
[hit_cooldown=дробное число] время между ударами (возможно другими действиями) в секундах, по умолчанию 0.7
[box_id=целое положительное число до 400] индентификатор сущности класса box, коробка с предметами выпадающая после смерти животного, по умолчанию -1, что означает коробка не выпадает

[class=box] коробка с предметами, имеет все теги class building и
Следующие 2 тега должны обязательно присутсвовать вместе (если есть [item_id3=] должен быть [c3=] и другие), а также необходимо присутсвие этих тегов с (числом) равным 1, максимальное (число) = 9
[item_id(число)=целое положительно число] индентификатор получаемого предмета
[c(число)=целое число] кол-во в котором будет получен предмет

[class=fleeing] животное убегающее от игрока, имеет все теги class animal и тег
[fd=дробное число] радиус, если игрок окажется в нем животное начнет убегать

[class=enemy] агрессивное животное, которое бежит и атакует игрока, имеет все теги class animal, а также
[aa=дробное число] радиус, если игрок окажется в котором животное будет его приследовать
[attack_distance=дробное число] радиус атаки

Также есть теги не принадлежащие обьектам, тег [skip] заставляет игру игнорировать строки в этом файле до тега [skip_end] (значение пропуска изначально = 0, первый тег добавляет 1, второй - отнимает, игра читает строки, если значение ниже или рано нулю)
